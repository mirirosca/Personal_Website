    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "5Uy5ZeL4q2CgPxv3e",
            });
        })();

    <script src="script.js"></script>

<body>

    <div class="container">
        <a href="../homePage/index.html" class="home-button">torna indietro</a>
        <div class="profile">
            <div class="profile-image">
                <img src="../../immagini/foto personale.jpeg" alt="foto personale Mirela Rosca">
            </div>
            <h1>contattami</h1>
            <p>Compila il modulo qui sotto per inviarmi un messaggio</p>
            <br>
            <p>puoi scaricare il mio cv
                <br><br>
                <a href="../../assets/CV_Mirela_Rosca.pdf" download="CV_Mirela_Rosca.pdf">
                    cliccando qua
                </a>
            </p>
        </div>

        <div class="contact-form">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Messaggio</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" onclick="sendMail(event)">Invia messaggio</button>
            </form>
        </div>
    </div>
</body>
